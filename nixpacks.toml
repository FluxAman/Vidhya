# Build configuration
[phases.build]
cmds = ["pip install -r requirements.txt"]

# Don't run migrations during build - database isn't available
[phases.setup]
cmds = ["pip install -r requirements.txt"]

# Start command runs migrations at deploy time when DB is accessible
[start]
cmd = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
